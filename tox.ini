[tox]
envlist=   py35, pypy, flake8
#skipdist = true
skip_missing_interpreters = true

[testenv:py35]
setenv=PYTHONPATH={toxinidir}
# Set basepython to be the python command (found with `which python`)
basepython =
    py35: python3.5
commands=py.test --cov made {posargs}
deps=
    pytest
    pytest-cov
install_command = pip3 install {opts} {packages}


[testenv:flake8]
basepython = python35
deps =
    flake8
commands =
    flake8 click_example tests --max-line-length=120


[flake8]
ignore = W292,E402,E712